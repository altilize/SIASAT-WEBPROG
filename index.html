<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi Akademik Satya Wacana</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link ke file CSS eksternal -->
</head>
<body>

    <div class="login-container">
        <h2>Selamat Datang</h2>
        <p class="subtitle">Silakan masuk ke akun Anda</p>
        <form action="/login" method="POST">
            <div class="form-group">
            <label for="nim">NIM</label>
            <input type="text" id="nim" name="nim" required placeholder="Masukkan NIM" pattern="^[0-9]{9}$" title="Hanya angka 9 digit yang diperbolehkan">
        </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Masukkan Password">
            </div>
            <div class="form-group">
                <button type="submit">Masuk</button>
            </div>
        </form>
        <a href="/forgot-password" class="forgot-link">Lupa Password?</a>
    </div>

</body>
</html>
