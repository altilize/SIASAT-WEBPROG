<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login Admin | Sistem Informasi Akademik</title>
    <link rel="stylesheet" href="adn.css" />
</head>
<body>

    <div class="login-container">
        <h2>Login Admin</h2>
        <p class="subtitle">Silakan masuk menggunakan akun Admin</p>
        <p id="tanggal-sekarang" class="tanggal-text"></p>

        <form action="/login-admin" method="POST">
            <div class="form-group">
                <label for="nomorAdmin">Nomor Admin</label>
                <input type="text" id="nomorAdmin" name="nomorAdmin" required placeholder="Masukkan Nomor Admin" pattern="^[0-9]{5,12}$" title="Hanya angka antara 5 hingga 12 digit yang diperbolehkan">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required placeholder="Masukkan Password">
                    <img src="https://cdn-icons-png.flaticon.com/512/709/709612.png" alt="Toggle Password" class="toggle-password" id="togglePassword">
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Masuk</button>
            </div>
        </form>
        <a href="/forgot-password" class="forgot-link">Lupa Password?</a>
    </div>

    <script>
        const passwordInput = document.getElementById("password");
        const togglePassword = document.getElementById("togglePassword");

        togglePassword.addEventListener("mousedown", () => passwordInput.type = "text");
        togglePassword.addEventListener("mouseup", () => passwordInput.type = "password");
        togglePassword.addEventListener("mouseleave", () => passwordInput.type = "password");

        const tanggalSekarang = document.getElementById("tanggal-sekarang");
        const hariList = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
        const bulanList = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
            'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];

        const now = new Date();
        const hari = hariList[now.getDay()];
        const tanggal = now.getDate();
        const bulan = bulanList[now.getMonth()];
        const tahun = now.getFullYear();

        tanggalSekarang.textContent = `${hari}, ${tanggal} ${bulan} ${tahun}`;
    </script>

</body>
</html>
