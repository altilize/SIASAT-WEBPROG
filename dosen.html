<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dosen | Sistem Informasi Akademik</title>
    <link rel="stylesheet" href="dsn.css">
    <style>
        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 20px;
            opacity: 0.6;
        }

        .toggle-password:hover {
            opacity: 1;
        }

        .tanggal-text {
            text-align: center;
            font-size: 0.9rem;
            color: #8E44AD;
            margin-bottom: 20px;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login Dosen</h2>
        <p class="subtitle">Silakan masuk menggunakan akun dosen</p>
        <p id="tanggal-sekarang" class="tanggal-text"></p>

        <form action="/login-dosen" method="POST">
            <div class="form-group">
                <label for="nid">NID</label>
                <input type="text" id="nid" name="nid" required placeholder="Masukkan NID" pattern="^[0-9]{9}$" title="Hanya angka 9 digit yang diperbolehkan">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required placeholder="Masukkan Password">
                    <img src="https://cdn-icons-png.flaticon.com/512/709/709612.png" alt="Toggle Password" class="toggle-password" id="togglePassword">
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Masuk</button>
            </div>
        </form>
        <a href="/forgot-password" class="forgot-link">Lupa Password?</a>
    </div>

    <script>
        const passwordInput = document.getElementById("password");
        const togglePassword = document.getElementById("togglePassword");

        togglePassword.addEventListener("mousedown", function () {
            passwordInput.type = "text";
        });

        togglePassword.addEventListener("mouseup", function () {
            passwordInput.type = "password";
        });

        togglePassword.addEventListener("mouseleave", function () {
            passwordInput.type = "password";
        });

        const tanggalSekarang = document.getElementById("tanggal-sekarang");
        const hariList = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
        const bulanList = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
                           'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];

        const now = new Date();
        const hari = hariList[now.getDay()];
        const tanggal = now.getDate();
        const bulan = bulanList[now.getMonth()];
        const tahun = now.getFullYear();

        tanggalSekarang.textContent = `${hari}, ${tanggal} ${bulan} ${tahun}`;
    </script>

</body>
</html>
